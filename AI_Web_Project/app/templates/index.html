<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
 <meta charset="UTF-8"> 
 <title>Finks Vision</title> 
 
 <style> 
 :root {
    /* Default: Dark / Vitality Theme */
    --bg-color: #0f172a;
    --text-main: #e2e8f0;
    --text-sub: #94a3b8;
    --container-bg: rgba(30, 41, 59, 0.8);
    --border-color: rgba(255, 255, 255, 0.1);
    --accent-primary: #4ade80; /* Green */
    --accent-secondary: #3b82f6; /* Blue */
    --input-bg: #1e293b;
    --input-border: #334155;
    --upload-border: #4ade80;
    --upload-text: #4ade80;
    --upload-bg: rgba(74, 222, 128, 0.05);
    --upload-bg-hover: rgba(74, 222, 128, 0.1);
    --btn-bg: linear-gradient(135deg, #4ade80, #3b82f6);
    --btn-shadow: rgba(74, 222, 128, 0.4);
    --item-bg: rgba(15, 23, 42, 0.5);
    --particle-color: rgba(74, 222, 128, 0.4);
    --shadow-glow: rgba(74, 222, 128, 0.1);
    --title-gradient: linear-gradient(135deg, #4ade80, #3b82f6);
 }

 body.light-theme {
    /* Light / Minimalist Theme */
    --bg-color: #f8fafc;
    --text-main: #1e293b;
    --text-sub: #64748b;
    --container-bg: rgba(255, 255, 255, 0.8);
    --border-color: #e2e8f0;
    --accent-primary: #0f172a; /* Dark for minimalist */
    --accent-secondary: #475569;
    --input-bg: #ffffff;
    --input-border: #cbd5e1;
    --upload-border: #94a3b8; /* Subtle gray */
    --upload-text: #64748b;
    --upload-bg: #f1f5f9;
    --upload-bg-hover: #e2e8f0;
    --btn-bg: linear-gradient(135deg, #1e293b, #475569); /* Minimalist Dark Button */
    --btn-shadow: rgba(0, 0, 0, 0.2);
    --item-bg: #f1f5f9;
    --particle-color: rgba(0, 0, 0, 0.03); /* Very subtle dust */
    --shadow-glow: rgba(0, 0, 0, 0.05);
    --title-gradient: linear-gradient(135deg, #1e293b, #475569);
 }

 body { 
     margin: 0; 
     font-family: "Segoe UI", Arial, sans-serif; 
     background: var(--bg-color);
     color: var(--text-main);
     min-height: 100vh;
     overflow-x: hidden;
     position: relative;
     transition: background 0.5s, color 0.5s;
 } 
 
 /* Vitality Particles Background */
 .background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
 }

 .particle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, var(--particle-color) 0%, rgba(0,0,0,0) 70%);
    animation: float 20s infinite linear;
    opacity: 0;
 }

 @keyframes float {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    20% { opacity: 0.6; }
    80% { opacity: 0.6; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
 }
 
 .container { 
     max-width: 900px; 
     margin: 40px auto; 
     background: var(--container-bg);
     backdrop-filter: blur(12px);
     border: 1px solid var(--border-color);
     border-radius: 24px; 
     padding: 40px 60px; 
     box-shadow: 0 0 40px var(--shadow-glow); 
     animation: fadeIn 0.8s ease; 
     transition: all 0.5s;
 } 
 
 /* Breathing animation only for Dark Theme? Or keep it subtle for both? Keep it. */
 body:not(.light-theme) .container {
    animation: fadeIn 0.8s ease, breathe 6s infinite ease-in-out;
 }

 @keyframes breathe {
    0%, 100% { box-shadow: 0 0 40px rgba(74, 222, 128, 0.1); border-color: rgba(74, 222, 128, 0.2); }
    50% { box-shadow: 0 0 60px rgba(74, 222, 128, 0.2); border-color: rgba(74, 222, 128, 0.4); }
 }
 
 @keyframes fadeIn { 
     from { opacity: 0; transform: translateY(20px); } 
     to { opacity: 1; transform: translateY(0); } 
 } 
 
 h1 { 
     text-align: center; 
     margin-bottom: 8px; 
     font-size: 38px; 
     background: var(--title-gradient);
     -webkit-background-clip: text;
     -webkit-text-fill-color: transparent;
     letter-spacing: -1px;
 } 
 
 .subtitle { 
     text-align: center; 
     color: var(--text-sub); 
     margin-bottom: 30px; 
     font-size: 16px; 
     letter-spacing: 1px;
     text-transform: uppercase;
 } 
 
 .controls {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 30px;
    background: var(--item-bg); /* Reuse item bg */
    padding: 20px;
    border-radius: 16px;
    border: 1px solid var(--border-color);
 }

 .control-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
 }

 .control-group label {
    font-size: 12px;
    color: var(--text-sub);
    text-transform: uppercase;
    font-weight: bold;
 }

 select {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--input-border);
    font-size: 14px;
    min-width: 200px;
    background: var(--input-bg);
    color: var(--text-main);
    outline: none;
    transition: all 0.3s;
 }

 select:focus {
    border-color: var(--accent-primary);
    box-shadow: 0 0 0 3px var(--shadow-glow);
 }
 
 .upload-box { 
    width: 100%; 
    max-width: 500px; 
    margin: 20px auto 30px auto; 
    border: 2px dashed var(--upload-border); 
    border-radius: 40px; 
    padding: 40px 30px; 
    text-align: center; 
    color: var(--upload-text); 
    font-size: 18px; 
    cursor: pointer; 
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    min-height: 120px; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    position: relative; 
    overflow: hidden; 
    background: var(--upload-bg);
    box-shadow: 0 4px 15px var(--shadow-glow);
} 
 
 .upload-box:hover { 
     background: var(--upload-bg-hover); 
     transform: scale(1.03);
     box-shadow: 0 10px 25px var(--shadow-glow);
     border-color: var(--accent-primary);
 } 
 
 .upload-box span { 
     display: block; 
     margin-top: 10px; 
     font-size: 13px; 
     color: var(--text-sub); 
     transition: color 0.3s;
 }

 .upload-box:hover span {
    color: var(--accent-primary);
 }
 
 input[type="file"] {
    display: none;
}

.image-preview {
    width: 100%;
    height: auto;
    border-radius: 38px;
    display: none;
    object-fit: contain;
    animation: popIn 0.5s ease-out;
}

.upload-box.has-image {
    padding: 10px;
    border-style: solid;
    border-color: transparent;
    background: var(--bg-color); /* Match body bg to look seamless or keep dark? */
}
/* In light mode, upload box inner bg should probably match input bg or body bg. */
body.light-theme .upload-box.has-image {
    background: #e2e8f0; /* Slight contrast for frame */
}

@keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* Scanning effect */
.upload-box.has-image::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
    animation: scan 2s linear infinite;
    box-shadow: 0 0 15px var(--accent-primary);
    pointer-events: none;
    z-index: 10;
}

@keyframes scan {
    0% { top: 0; opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { top: 100%; opacity: 0; }
}

.upload-box.has-image .image-preview {
    display: block;
}

.upload-box.has-image #uploadText,
.upload-box.has-image span {
    display: none;
}

 button { 
     display: block; 
     width: 100%; 
     max-width: 420px; 
     margin: 0 auto; 
     padding: 16px; 
     background: var(--btn-bg); 
     color: white; 
     border: none; 
     border-radius: 12px; 
     font-size: 18px; 
     font-weight: bold;
     cursor: pointer; 
     transition: all 0.3s ease; 
     position: relative;
     overflow: hidden;
 } 
 
 button::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
    opacity: 0;
    transform: scale(0.5);
    transition: transform 0.5s, opacity 0.5s;
 }

 button:hover::after {
    opacity: 1;
    transform: scale(1);
 }

 button:hover { 
     transform: translateY(-2px); 
     box-shadow: 0 10px 30px var(--btn-shadow); 
 } 
 
 .loading { 
     text-align: center; 
     margin-top: 30px; 
     color: var(--text-sub); 
     display: none; 
     font-size: 15px; 
 } 
 
 .result { 
     margin-top: 40px; 
     text-align: center;
 } 
 
 .item { 
     margin-bottom: 22px; 
     text-align: left;
     background: var(--item-bg);
     padding: 15px;
     border-radius: 10px;
     border: 1px solid var(--border-color);
 } 
 
 .bar-bg { 
     background: var(--input-bg); 
     border-radius: 8px; 
     overflow: hidden; 
     margin-top: 10px; 
     height: 10px;
 } 
 
 .bar { 
     height: 100%; 
     width: 0; 
     background: var(--btn-bg); 
     transition: width 1.2s ease; 
     border-radius: 8px;
 } 

 .output-image {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin-top: 20px;
    border: 1px solid var(--shadow-glow);
 }
 
 .footer { 
     margin-top: 60px; 
     text-align: center; 
     font-size: 13px; 
     color: var(--text-sub); 
 }

 .footer strong {
    color: var(--accent-primary);
 }

 /* Theme Toggle Button */
 .theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--container-bg);
    border: 1px solid var(--border-color);
    color: var(--text-main);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    backdrop-filter: blur(5px);
    transition: all 0.3s;
    z-index: 1000;
    font-size: 20px;
 }

 .theme-toggle:hover {
    transform: rotate(15deg) scale(1.1);
    box-shadow: 0 0 15px var(--shadow-glow);
 }

 /* Time Badge */
 .time-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: var(--upload-bg-hover);
    color: var(--accent-primary);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 25px;
    border: 1px solid var(--accent-primary);
    box-shadow: 0 0 15px var(--shadow-glow);
    animation: fadeIn 0.5s ease;
 }

 body.light-theme .time-badge {
    background: #e2e8f0;
    color: var(--text-sub);
    border-color: var(--border-color);
    box-shadow: none;
 }
 </style> 
 </head> 
 
 <body> 

 <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Switch Theme">
    üåô
 </button>
 
 <div class="background-animation" id="bgAnimation">
    <!-- Particles generated by JS -->
 </div>
 
 <div class="container"> 
 
     <h1>Finks Vision</h1> 
     <div class="subtitle"> 
         Breathing Life into Pixels 
     </div> 

     <div class="controls">
        <div class="control-group">
            <label>Select Task</label>
            <select id="taskSelect">
                <option value="classification">Image Classification</option>
                <option value="detection">Object Detection</option>
                <option value="segmentation">Semantic Segmentation</option>
            </select>
        </div>
        <div class="control-group">
            <label>Select Model</label>
            <select id="modelSelect">
                <!-- Dynamic options -->
            </select>
        </div>
     </div>
 
     <label class="upload-box"> 
        <img id="imagePreview" class="image-preview" alt="Preview" />
        <div id="uploadText">üì§ Click or Drag Image Here</div> 
        <span>JPG / PNG ¬∑ Max 5MB</span> 
        <input type="file" id="imageInput"> 
    </label> 
 
     <button onclick="runInference()">Run AI Process</button> 
 
     <div class="loading" id="loading"> 
         üîç AI is processing your request... 
     </div> 
 
     <div class="result" id="result"></div> 
 
     <div class="footer"> 
         ¬© 2026 <strong>Finks Lab</strong> ¬∑ Vitality Intelligence 
     </div> 
 
 </div> 
 
 <script> 
 // Theme Toggle Logic
 const toggleBtn = document.getElementById('themeToggle');
 const body = document.body;
 
 // Check saved preference
 const savedTheme = localStorage.getItem('theme');
 if (savedTheme === 'light') {
    body.classList.add('light-theme');
    toggleBtn.textContent = '‚òÄÔ∏è';
 } else {
    toggleBtn.textContent = 'üåô';
 }

 function toggleTheme() {
    body.classList.toggle('light-theme');
    const isLight = body.classList.contains('light-theme');
    toggleBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
 }

 // Particle Generation
 const bgAnimation = document.getElementById('bgAnimation');
 const particleCount = 20;

 for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    const size = Math.random() * 20 + 5;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
    particle.style.animationDelay = `${Math.random() * 5}s`;
    bgAnimation.appendChild(particle);
 }

 const taskSelect = document.getElementById("taskSelect");
 const modelSelect = document.getElementById("modelSelect");
 const imageInput = document.getElementById("imageInput"); 
 const uploadBox = document.querySelector(".upload-box"); 
 const imagePreview = document.getElementById("imagePreview"); 

 const models = {
    classification: [
        { name: "Vision Transformer (ViT)", value: "vit_b_16" },
        { name: "ResNet-50", value: "resnet50" },
        { name: "MobileNet V2", value: "mobilenet_v2" }
    ],
    detection: [
        { name: "Faster R-CNN ResNet-50 (v2)", value: "fasterrcnn_resnet50_fpn_v2" },
        { name: "Faster R-CNN ResNet-50", value: "fasterrcnn_resnet50_fpn" }
    ],
    segmentation: [
        { name: "DeepLabV3 ResNet-50", value: "deeplabv3_resnet50" },
        { name: "FCN ResNet-50", value: "fcn_resnet50" }
    ]
 };

 function updateModels() {
    const task = taskSelect.value;
    modelSelect.innerHTML = "";
    models[task].forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.value;
        opt.textContent = m.name;
        modelSelect.appendChild(opt);
    });
 }

 taskSelect.addEventListener("change", updateModels);
 updateModels(); // Init
 
 function handleImageSelect(file) { 
     const reader = new FileReader(); 
     reader.onload = function(e) { 
         imagePreview.src = e.target.result; 
         uploadBox.classList.add("has-image"); 
     }; 
     reader.readAsDataURL(file); 
 } 
 
 imageInput.addEventListener("change", function(e) { 
     if (e.target.files.length > 0) { 
         handleImageSelect(e.target.files[0]); 
     } 
 }); 
 
 uploadBox.addEventListener("dragover", e => { e.preventDefault(); uploadBox.style.background = "#f3f8ff"; }); 
 uploadBox.addEventListener("dragleave", e => { e.preventDefault(); uploadBox.style.background = "transparent"; }); 
 uploadBox.addEventListener("drop", e => { 
     e.preventDefault(); 
     uploadBox.style.background = "transparent"; 
     if (e.dataTransfer.files.length > 0) { 
         imageInput.files = e.dataTransfer.files; 
         handleImageSelect(e.dataTransfer.files[0]); 
     } 
 }); 
 
 async function runInference() { 
     const input = document.getElementById("imageInput"); 
     const loading = document.getElementById("loading"); 
     const result = document.getElementById("result"); 
 
     if (!input.files.length) { 
         alert("Please upload an image first."); 
         return; 
     } 
 
     loading.style.display = "block"; 
     result.innerHTML = ""; 
 
     const formData = new FormData(); 
     formData.append("file", input.files[0]); 
     formData.append("task", taskSelect.value);
     formData.append("model", modelSelect.value);
 
     try {
        const res = await fetch("/predict", { 
            method: "POST", 
            body: formData 
        }); 
    
        const data = await res.json(); 
        loading.style.display = "none"; 

        // Add execution time badge
        if (data.time) {
            const timeBadge = document.createElement("div");
            timeBadge.className = "time-badge";
            timeBadge.innerHTML = `‚è±Ô∏è Inference Time: ${data.time}s`;
            result.appendChild(timeBadge);
        }
    
        if (data.type === "classification") {
            data.data.forEach((item, idx) => { 
                const percent = (item.score * 100).toFixed(1); 
                const div = document.createElement("div"); 
                div.className = "item"; 
                div.innerHTML = ` 
                    <strong>${idx + 1}. ${item.label}</strong> (${percent}%) 
                    <div class="bar-bg"> 
                        <div class="bar"></div> 
                    </div> 
                `; 
                result.appendChild(div); 
                setTimeout(() => { 
                    div.querySelector(".bar").style.width = percent + "%"; 
                }, 100); 
            }); 
        } else if (data.type === "image") {
            const img = document.createElement("img");
            img.src = "data:image/png;base64," + data.data;
            img.className = "output-image";
            result.appendChild(img);
        } else if (data.error) {
            result.innerHTML = `<p style="color:red">Error: ${data.error}</p>`;
        }
     } catch (err) {
        loading.style.display = "none";
        result.innerHTML = `<p style="color:red">Error processing request: ${err}</p>`;
     }
 } 
 </script> 
 
 </body> 
 </html>
